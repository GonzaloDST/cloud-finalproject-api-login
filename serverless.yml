org: gonzalodst
service: api-auth

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true
    slim: true

provider:
  name: aws
  runtime: python3.13
  memorySize: 1024
  timeout: 20
  iam:
    role: arn:aws:iam::389752090540:role/LabRole
  environment:
    USUARIOS_TABLE: ${sls:stage}-t_usuarios
    INVITATION_CODES_TABLE: ${sls:stage}-t_invitation_codes
    JWT_SECRET: ${env:JWT_SECRET, 'utec'}

package:
  patterns:
    - "!./**"
    - "*.py"
    - "requirements.txt"
    - "!package.json"
    - "!node_modules/**"
    - "!venv/**"
    - "!test/**"
    - "!.git/**"

functions:
  crearUsuario:
    handler: CrearUsuario.lambda_handler
    events:
      - http:
          path: /auth/registro
          method: post

  loginUsuario:
    handler: LoginUsuario.lambda_handler
    events:
      - http:
          path: /auth/login
          method: post

  logoutUsuario:
    handler: LogoutUsuario.lambda_handler
    events:
      - http:
          path: /auth/logout
          method: post

  generarInvitationCode:  
    handler: GenerarInvitationCode.lambda_handler
    events:
      - http:
          path: /auth/generate-invitation
          method: post

resources:
  Resources:
    TablaUsuarios:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.USUARIOS_TABLE}
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    TablaInvitationCodes:  
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.INVITATION_CODES_TABLE}
        AttributeDefinitions:
          - AttributeName: code
            AttributeType: S
        KeySchema:
          - AttributeName: code
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true